<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
    // nested functions

    function doResult(a,b)
    {
      function doSum()
      {
        document.write('<h1>Sum of value is : '+(a+b).toString());
      } 
      
      function doDiff()
      {
       document.write('<h1>Diff of value is : '+(b-a).toString());
      } 

      doSum();
      document.write('<br><br>')
      doDiff();
    }    
    doResult(10,30);

	</script>
</head>
