<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
      var f1 = function ()
               {
               for(var i = 0;i < arguments.length; i++)
               {     
                v = arguments[i];
                document.write('Value at position '+i+' is : '+v+'<br><br>'); 
               }
           }
                  
	</script>
</head>
<body>
<br><br><br><br>
<input type="button" value="Show data" onclick="f1(10,20,30,40,50);">  
<br><br>

</body>
</html>
