<html>
<head>
	<title></title>
	<script type="text/javascript">
		
    function myfun()
    {
    	var s = 0; 
       for(var i=0; i<arguments.length; i++)
       {

       }

        document.write("Sum of Value is : "+s.toString());

    myfun();
