<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
      // Arithmatic

      v1 = 5
      v2 = 3

      document.write(v1+v2+'<br>');
      document.write(v1-v2+'<br>');     
      document.write(v1*v2+'<br>');
      document.write(v1/v2+'<br>');
      document.write(v1%v2+'<br><br>');

      // post increment      
      x = 15
      
      document.write(x++);    // 15
      document.write('<br>');
      document.write(x);      // 16

      document.write('<br><br>');

      // pre increment
      y = 17

      document.write(++y);    // 18
      document.write('<br>');
      document.write(y);      // 18

      document.write('<br><br>');


      // Post Decrement 
      d = 19
      document.write(d--);   // 19
      document.write('<br>');
      document.write(d);     // 18

      document.write('<br><br>');
      
      // Pre decrement
      e = 23
      document.write(--e);    // 22
      document.write('<br>');
      document.write(e);      // 22

      document.write('<br><br>');
        
	</script>
</head>
<body>

</body>
</html>
